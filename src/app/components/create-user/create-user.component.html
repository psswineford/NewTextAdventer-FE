<mat-card>
    <mat-card-header>
        <mat-card-title>Enter Your User Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="userName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input  matInput [(ngModel)]="userEmail">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input  matInput [(ngModel)]="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input  matInput [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input  matInput [(ngModel)]="lastName">
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="uiservice.createUser(userName, userEmail, password, firstName, lastName)">Add</button>
        <button (click)="uiservice.doneWithAddUser()">Cancel</button>
    </mat-card-actions>
</mat-card>
