<mat-card>
    <mat-card-header>
        <mat-card-title>Enter Your User Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Character Name</mat-label>
            <input matInput [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Character Type</mat-label>
            <input  matInput [(ngModel)]="type">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input  matInput [(ngModel)]="description">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Hit Points</mat-label>
            <input type="number" matInput [(ngModel)]="hitPoints">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Armor Points</mat-label>
            <input type="number" matInput [(ngModel)]="armorPoints">
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="uiservice.createCharacter(name, type, description, hitPoints, armorPoints)">Add</button>
        <button (click)="uiservice.doneWithAddCharacter()">Cancel</button>
    </mat-card-actions>
</mat-card>





<button (click)="uiservice.doneWithAddCharacter()">Exit</button>
